<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page05_variable.html</title>
</head>
<body>
    <h1>variable- var,let,const</h1>
    <hr>
    <script>
        var name ='홍길동';
        var age = 20;//초기화
        age = 21;//값 재할당
        var tel= '01011112222';
        document.write('tel: ', tel,'<br>');
        var tel= '0256783214';// 재선언 가능
        document.write('tel: ', tel,'<br>');

        let phone='01011112222';
        document.write('phone:', phone,'<br>');
        //let phone='0256783214';//재선언 불가능, 재할당은 가능
        phone='0233335555';
        document.write('phone:', phone,'<br>');

        //상수를 선언할 때는 const를 이용
        const PI =3.14; 
        document.write(PI,'<br>');//재선언, 재할당 불가능
        //PI = 5.78; [x]
        document.write(PI,'<br>');
    </script>
</body>
</html>
