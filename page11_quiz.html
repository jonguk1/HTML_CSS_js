<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page11_quiz.html</title>
</head>
<body>
    <h2>적정 체중을 구하는 프로그램</h2>
    <hr color="red">
    <script>
        let name = window.prompt('이름은?');
        let height = parseInt(window.prompt('키는?'));
        let weight = parseInt(window.prompt('몸무게는?'));
        let bmi = (height-100) *0.9;

        let over = (bmi * 0.1) + bmi;
        let less = bmi - (bmi * 0.1);
        
        document.write('<h2>이름: '+ name +'</h2>');
        document.write('<h2>키: '+ height +'</h2>');
        document.write('<h2>몸무게: '+ weight +'</h2>');
        document.write('<h2>적정 체중: '+ bmi +'</h2>');
        
        if(weight > over){
            document.write('<h2 style="color: red;"> 당신은 과체중 </h2>');  
        }else if(weight < less){
            document.write('<h2 style="color: blue;"> 당신은 체중미달</h2>');  
        }else{
            document.write('<h2 style="color: green;"> 당신은 적정체중</h2>'); 
        }
    </script>
</body>
</html>
