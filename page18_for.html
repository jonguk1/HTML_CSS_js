<body>
    <h1>제어문- 반복문(loop)</h1>
    <h2>for 루프, while루프, do~while 루프</h2>
    <hr>
    <h2>for 루프문</h2>
    <!-- 
        for(변수선언초기화;조건식;증감식){
            실행문
        }
     -->
     <script>
        for(let i=0;i<5;i++){
            document.write(`<h3>환영합니다!! i=${i}</h3>`);
        }
        document.write("<hr>");

        for(let j=4;j>0;j-=2){
            document.write("<h3>Hello" + j + "</h3>");
        }
        document.write("<hr>");

        //for(;;){
            //document.write("@@@@");
            //console.log("####");
        //}

        //for루프 이용해서 구구단식을 출력하세요
        let dan = prompt("구구단 몇 단으로 할까요(2~9단)?");
        /*
        2x1=2
        2x2=4
        ..
        2x9=18
        */
        let str = "<table border='1' width='200'>";
            str += `<tr><th>${dan}단</th></tr>`;
        for(let i =1;i<10;i++){
            str +=`
            <tr>
                <td>${dan} x ${i} = ${dan * i} </td>
            </tr>
            `;
        }
        str +="</table>";

        document.write(str);

        // for(let i =1; i<10; i++){

        //     document.write(`<h2>${dan} x ${i}= ${result}</h2>`);
        // }

     </script>
