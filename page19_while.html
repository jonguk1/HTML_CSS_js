<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page19_while.html</title>
</head>
<body>
    <h1>반복문- while루프문, do-while루프문</h1>
     <hr>
     <script>
        /* 
            변수선언 및 초기화
            while(조건식){
                실헹믄;
                증감식;
            }
            조건식이 true면 실행문을 실행한다
            false이면 while루프문을 벗어난다
         */
            let a=1;
            while(a<=10){
                document.write(`<h3>JavaScript ${a}</h3>`);
                a+=3;//증감식
            }
            //100에서 1사이의 값 중 짝수값을 출력하되 내림차순으로 출력하세요
            //while루프 이용해서
            let b = 100;
            while(b >0){
                document.write(`<span>${b} </span>`);
                b-=2;
            }
    </script>
    <hr>
    <!--
        변수 선언문 및 초기화
        do{
            실행문;
            증감식;
        }while(조건식);
        조건을 체크하기 전에 실행문을 먼저 수행하고, 조건체크를 한다
        조건식이 true면 계속 반복, false면 반복문을 벗어남
    -->
    <script>
        let c=1;
        do{
            document.write("<h3>Hello " + c +"</h3>");
            c +=3;
        }while(c<= 10);  
        document.write("<hr>");
        //do~while루프를 이용해서 1부터 10까지의 합을 구해 
        //덧셈식과 함께 출력하세요
        //1+2+3+ ....+10=55
        let d =1;
        let sum =0;
        do{
            sum +=d; //누적
            document.write(d);
            if(d<10){
                document.write("+");
            }else{
                document.write("=");
            }
            d++;
        }while(d<=10);

        document.write(sum);
    </script>

</body>
</html>
