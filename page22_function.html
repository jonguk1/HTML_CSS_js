<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page22_function.html</title>
</head>
<body>
    <h1>함수,메소드(function, method)</h1>
    <hr>
    <script>
        /*
        # 함수 구성 방법
        [1]
        function 함수명([매개변수]){ ==> hoisting이 지원됨
            기능
            [return 값]
        }
        [2] litreal 방식으로 구성 ==> hoisting이 지원 안됨
        const 함수명 = function([매개변수]){
            
            [return 값]
        }
        */
       //go(); //==> hoisting
       //<1> 매개변수x, 반환값
       function go(){
            alert('구글로 가요~');
            location.href='http://www.google.com';
       }
       //go();

       //goWhere('http://www.daum.net');
       //<2> 매개변수o, 반환값x
        const goWhere=function(url){
            // 리터럴 방식은 함수를 구성한 후 그 아래서 호출해야함
            alert(url+ '로 갑니다~~');
            location.href = url;
        }
        //goWhere('http://www.naver.com');
        //goWhere('http://www.daum.net');

        //<3> 매개변수x, 반환값o
        function show(){
            console.log("show()호출됨...");
            return '★★★★★';
            //show()함수를 호출한 쪽으로 '★★★★★' 문자열을 돌려준다
        }
        show();
        //반환값이 있는 함수는 함수 호출할때 반환값을 받아줄 변수를 선언하자
        var star = show();
        //alert(star);

        //<4> 매개변수o, 반환값o
        //매개변수 2개 받아서 곱하기를 수행하고 곱한 결과값을 반환하는 함수를 구성하세요
        //함수 호출하기
        var plus = function(x,y){
            let z = x+y;
            console.log(`${x} + ${y} = ${z}`);
            return z;
        }
        var result = plus(20,30);
        //alert(result*2);

       //goWhere2함수 구성하기
       //prompt이용해서 어디로 갈까요(url주소 입력)
       //입력받은 url로 이동하기(goWhere함수 활용)
       function goWhere2(){
            let url = prompt('어디로 갈까요?');
            if(!url){
                return;
            }
            return goWhere(url);
       }
    </script>

    <button onclick="go()">Go Google</button>
    <a>Go AnyWhere</a>
    <hr>
    <button onclick="goWhere2()">Go AnyWhere</button>
    <a href="#" onclick="goWhere2()">Go AnyWhere2</a>
    <a href="javascript:goWhere2()">Go AnyWhere3</a>
    <!-- href속성에 자바스크립트 함수를 동작시키려면
        javascript: 프로토콜을 붙여준다 -->
</body>
</html>
