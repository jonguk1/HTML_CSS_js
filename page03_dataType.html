<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page03_dataType.html</title>
</head>
<body>
    <h1>자바스크립트 자료 유형 (Data Type)</h1>
    <h2>기본자료형 : number, boolean, string, undefined</h2>
    <h2>참조형 (부품): object(객체), function</h2>
    <hr>
    <script>
        //document.write(1+2)
        //변수 선언 (var, let, const)
        var money;
        //alert(money);
        money = 100;// 초기값을 할당 => 값을 할당할때 자료형이 결정된다 number
        //alert(money);
        document.write(money,"<br>");
        //typeof 연산자를 이용해보자
        document.write("money의 자료형: ", typeof money,"<br>");

        money="Hello";//string
        document.write("money의 자료형: ", typeof money,"<br>");
        //변수형: 명사형, 소문자로 시작, camel 표기법
        let myNum = 78.56;//실수형 number
        document.write(myNum,"<br>");
        document.write("myNum의 자료형: ",typeof myNum,"<br>");
        money=100;
        document.write(money+myNum,"<br>");//더하기
        document.write(money-myNum,"<br>");//뻬기
        document.write(money*myNum,"<br>");//곱하기
        document.write(money/myNum,"<br>");//나누기

        let str="Good ";
        let word = "Afternoon!!";
        document.write(str+word, "<br>");
        //문자열에 + 연산자를 사용하면 문자열 결합이 일어난다
        document.write(str+money,"<br>");

        let bool = true; //boolean유형(true,false)
        document.write(bool,"<br>");
        document.write("bool의 자료형: ", typeof bool, "<br>");
        let bool2 = 2>3;
        document.write(bool2,"<br>");

    </script>
</body>
</html>
